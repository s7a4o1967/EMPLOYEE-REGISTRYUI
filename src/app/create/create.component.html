<app-home></app-home>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<div class="form">
    <h1 style="color:#2196F3">Register Employee</h1>
    <!-- <label for="Employee ID">Empolyee ID:</label><br> -->
    <input type="text"placeholder="Employee ID" class="form-control" #empid style="width: 300px; height: 40px"><br>
    <!-- <label for="Employee ID">First Name:</label><br> -->
    <input type="text" placeholder="FirstName"  #firstname class="form-control" style="width: 300px; height: 40px"><br>
    <!-- <label for="Employee ID">Last Name:</label><br> -->
    <input type="text" #lastname placeholder="LastName"class="form-control" style="width: 300px; height: 40px"><br>
    <!-- <label for="Employee ID">Email:</label><br> -->
    <input type="email" #email placeholder="email" required class="form-control" style="width: 300px; height: 40px"><br>
    <!-- <label for="Employee ID">Gender:</label><br> -->
    <input type="text"  #gender placeholder="Gender"class="form-control" style="width: 300px; height: 40px"><br>
    <!-- <label for="Employee ID">Age:</label><br> -->
    <input type="text"  #age  id="age" placeholder="Age"class="form-control" style="width: 300px; height: 40px"><br><p id="user" #user >{{empId}}</p>
    <button type="button" class="btn btn-primary a"  (click)="create(empid.value,firstname.value,lastname.value,email.value,gender.value,age.value)">Register</button>


    </div>
