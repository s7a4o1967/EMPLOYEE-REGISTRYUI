<div class="container">
    <form [formGroup]="formGroup" class="form">
        <mat-form-field floatLabel="never" class="form-element">
            <label>Employee ID</label>
            <input #empId type="text" matInput value="{{details.empId}}" disabled>

        </mat-form-field>
        <mat-form-field floatLabel="never" class="form-element">
            <label>First Name</label>
            <input #firstName type="text" matInput value="{{details.firstName}}" formControlName="firstName">
            <!-- <mat-error *ngIf="formGroup.controls['firstName'].invalid">
                 {{getError('firstname')}}
               </mat-error> -->
        </mat-form-field>
        <mat-form-field floatLabel="never" class="form-element">
            <label>Last Name</label>
            <input #lastName type="text" matInput value={{details.lastName}} formControlName="lastName">
            <!-- <mat-error *ngIf="formGroup.controls['lastName'].invalid">
               {{getError('lastname')}}
             </mat-error> -->
        </mat-form-field>
        <mat-form-field floatLabel="never" class="form-element">
            <label>Email</label>
            <input #email type="text" matInput value={{details.email}} formControlName="email">
            <!-- <mat-error *ngIf="formGroup.controls['email'].invalid">
               {{getError('email')}}
             </mat-error> -->

        </mat-form-field>
        <mat-form-field floatLabel="never" class="form-element">
            <label>Gender</label>
            <input #gender type="text" matInput value="{{details.gender}}" formControlName="gender">
            <!-- <mat-error *ngIf="formGroup.controls['gender'].invalid">
             {{getError('gender')}}
           </mat-error> -->
        </mat-form-field>
        <mat-form-field floatLabel="never" class="form-element">
            <label>Age</label>
            <input #age type="text" matInput value="{{details.age}}" formControlName="age">
            <!-- <mat-error *ngIf="formGroup.controls['age'].invalid">
           {{getError('age')}}
         </mat-error> -->
        </mat-form-field>
        <div class="form-element">
            <button mat-raised-button type="submit" class="button" class="btn btn-primary btn-lg a"
                (click)=save(empId.value,firstName.value,lastName.value,email.value,gender.value,age.value)>Save</button>
        </div>
    </form>
</div>
